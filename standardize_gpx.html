<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPX Route to Track Converter</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2rem;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 2rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        input[type="file"] {
            display: block;
            margin-bottom: 1rem;
        }
        button {
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
        }
        #status {
            margin-top: 1rem;
            font-weight: bold;
        }
        #download-link {
            display: none;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GPX Route to Track Converter</h1>
        <p>This tool converts all `<rte>` (route) elements in a GPX file to `<trk>` (track) elements.</p>
        
        <input type="file" id="gpxFile" accept=".gpx">
        <button onclick="convertGpx()">Convert File</button>
        
        <p id="status"></p>
        <div id="download-link"></div>
    </div>

    <script>
        async function convertGpx() {
            const fileInput = document.getElementById('gpxFile');
            const statusMessage = document.getElementById('status');
            const downloadLinkDiv = document.getElementById('download-link');

            statusMessage.textContent = '';
            downloadLinkDiv.innerHTML = '';
            downloadLinkDiv.style.display = 'none';

            const file = fileInput.files[0];

            if (!file) {
                statusMessage.textContent = 'Please select a GPX file.';
                return;
            }

            statusMessage.textContent = 'Converting...';

            try {
                // Read the file content as a string
                const gpxText = await file.text();

                // Use DOMParser to parse the XML string
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(gpxText, "text/xml");

                // Check for parsing errors
                if (xmlDoc.getElementsByTagName("parsererror").length > 0) {
                    throw new Error("Error parsing GPX file. Is it a valid XML file?");
                }

                // Get all <rte> elements
                const routeElements = xmlDoc.getElementsByTagName('rte');

                while (routeElements.length > 0) {
                    const route = routeElements[0]; // Get the first route element
                    const track = xmlDoc.createElement('trk');
                    const trackseg = xmlDoc.createElement('trkseg');

                    // Iterate through all child elements (<rtept>) and convert them
                    const routePoints = route.getElementsByTagName('rtept');
                    while (routePoints.length > 0) {
                        const routePoint = routePoints[0]; // Get the first point
                        const trackPoint = xmlDoc.createElement('trkpt');

                        // Copy all attributes (lat, lon)
                        for (const attr of routePoint.attributes) {
                            trackPoint.setAttribute(attr.name, attr.value);
                        }

                        // Copy all child nodes (ele, time, etc.)
                        while (routePoint.firstChild) {
                            trackPoint.appendChild(routePoint.firstChild);
                        }
                        
                        trackseg.appendChild(trackPoint);
                        routePoint.remove(); // Remove the old route point
                    }

                    // Append the new track segment and remove the old route
                    track.appendChild(trackseg);
                    route.parentNode.replaceChild(track, route);
                }
                
                // Use XMLSerializer to convert the modified XML back to a string
                const serializer = new XMLSerializer();
                const newGpxText = serializer.serializeToString(xmlDoc);

                // Create a downloadable link for the new file
                const blob = new Blob([newGpxText], { type: 'application/gpx+xml' });
                const url = URL.createObjectURL(blob);
                
                const downloadLink = document.createElement('a');
                downloadLink.href = url;
                downloadLink.download = file.name.replace('.gpx', '-track.gpx');
                downloadLink.textContent = 'Download Converted GPX File';
                
                downloadLinkDiv.innerHTML = '';
                downloadLinkDiv.appendChild(downloadLink);
                downloadLinkDiv.style.display = 'block';

                statusMessage.textContent = 'Conversion successful!';

            } catch (error) {
                statusMessage.textContent = `Error: ${error.message}`;
                console.error(error);
            }
        }
    </script>
</body>
</html>
